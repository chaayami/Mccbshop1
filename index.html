    <!-- JavaScript for Auto-Sliding -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliders = document.querySelectorAll('.slider-container');
            
            // Loop through each slider and start the animation
            sliders.forEach(container => {
                const slider = container.querySelector('.slider');
                let slideIndex = 0;
                let interval;

                const startSlide = () => {
                    interval = setInterval(() => {
                        slideIndex++;
                        if (slideIndex >= slider.children.length) {
                            slideIndex = 0;
                        }
                        slider.style.transform = `translateX(-${slideIndex * 100}%)`;
                    }, 3000); // Change slide every 3 seconds
                };

                const stopSlide = () => {
                    clearInterval(interval);
                };

                const createControls = () => {
                    const controls = document.createElement('div');
                    controls.className = 'controls';
                    controls.innerHTML = `
                        <button class="play-btn bg-gray-900 text-white rounded-full p-3 shadow-md hover:bg-gray-700 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-4.482 2.241A1 1 0 019 12.241V10.24a1 1 0 011.27-.927l4.482 2.241a1 1 0 010 1.514z" />
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            </svg>
                        </button>
                        <button class="pause-btn bg-gray-900 text-white rounded-full p-3 shadow-md hover:bg-gray-700 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m4-4H6a2 2 0 00-2 2v2a2 2 0 002 2h8a2 2 0 002-2v-2a2 2 0 00-2-2z" />
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            </svg>
                        </button>
                    `;
                    container.appendChild(controls);

                    controls.querySelector('.play-btn').addEventListener('click', () => {
                        stopSlide();
                        startSlide();
                    });

                    controls.querySelector('.pause-btn').addEventListener('click', () => {
                        stopSlide();
                    });
                };

                startSlide();
                createControls();
            });
        });
    </script>
